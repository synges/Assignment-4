<!DOCTYPE html>

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>Ahmed Aziz CST8333 Assignment 4</title>
    </head>
    <body class="d-flex justify-content-center align-items-center flex-column container-fluid">
        <div class="mb-10 position-sticky fixed-top" >
            <h1 class="text-white bg-success p-3">CST8333 Assingment 4 by Ahmed Aziz</h1>
        </div>
        <!--form to be filled with either a new record or the record to be edited-->
        <form action="/" method="post" class="w-100">
            <input type="text" hidden value="{{index}}" name="index">
            <div class="form-row d-flex flex-wrap justify-content-around">
                <div class="form-group col-md-1 mr-1">
                    <label for="pruid">pruid</label>
                    <input type="text" class="form-control" name="pruid" placeholder="pruid" value="{{record.pruid}}">
                </div>
                <div class="form-group col-md-2">
                    <label for="prname">prname</label>
                    <input type="text" class="form-control" name="prname" placeholder="prname" value="{{record.prname}}">
                </div>
                <div class="form-group col-md-2">
                    <label for="prnameFR">prnameFR</label>
                    <input type="text" class="form-control" name="prnameFR" placeholder="prnameFR" value="{{record.prnameFR}}">
                </div>
                <div class="form-group col-md-1">
                    <label for="date">date</label>
                    <input type="text" class="form-control" name="date" placeholder="date" value="{{record.date}}">
                </div>
                <div class="form-group col-md-1">
                    <label for="numconf">numconf</label>
                    <input type="text" class="form-control" name="numconf" placeholder="numconf" value="{{record.numconf}}">
                </div>
                <div class="form-group col-md-1">
                    <label for="numprob">numprob</label>
                    <input type="text" class="form-control" name="numprob" placeholder="numprob" value="{{record.numprob}}">
                </div>
                <div class="form-group col-md-1">
                    <label for="numdeaths">numdeaths</label>
                    <input type="text" class="form-control" name="numdeaths" placeholder="numdeaths" value="{{record.numdeaths}}">
                </div>
                <div class="form-group col-md-1">
                    <label for="numtotal">numtotal</label>
                    <input type="text" class="form-control" name="numtotal" placeholder="numtotal" value="{{record.numtotal}}">
                </div>
                <div class="form-group col-md-1">
                    <label for="numtoday">numtoday</label>
                    <input type="text" class="form-control" name="numtoday" placeholder="numtoday" value="{{record.numtoday}}">
                </div>
                <div class="form-group col-md-1">
                    <label for="ratetotal">ratetotal</label>
                    <input type="text" class="form-control" name="ratetotal" placeholder="ratetotal" value="{{record.ratetotal}}">
                </div>
            </div>
            <!--if condition used to label the button edit or create depending on the status-->
            <div class="form-group mt-3 d-flex justify-content-around">
                <button type="submit" name="submit_button" value="editCreate"  class="btn btn-success">
                {% if index == "-1" %}
                    Create
                {% else %}
                    Edit
                {% endif %}
                </button>
                <button type="submit" name="submit_button" value="cancel" class="btn btn-danger">Cancel</button>
            </div>
        </form>
    </body>
</html>
